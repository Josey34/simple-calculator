<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <input type="text" id="boxInput" placeholder="0">
            <div>
                <button class="button operator" onclick="clearResult()">AC</button>
                <button class="button operator" onclick="clearResult()"">DEL</button>
                <button class="button operator" onclick="appendOperator('%')">%</button>
                <button class="button operator"onclick="appendOperator('/')">/</button>
              </div>
              <div>
                <button class="button" onclick="appendNumber('7')">7</button>
                <button class="button" onclick="appendNumber('8')">8</button>
                <button class="button" onclick="appendNumber('9')">9</button>
                <button class="button operator" onclick="appendOperator('*')">x</button>
              </div>
              <div>
                <button class="button" onclick="appendNumber('4')">4</button>
                <button class="button" onclick="appendNumber('5')">5</button>
                <button class="button" onclick="appendNumber('6')">6</button>
                <button class="button operator"onclick="appendOperator('-')">-</button>
              </div>
              <div>
                <button class="button" onclick="appendNumber('1')">1</button>
                <button class="button" onclick="appendNumber('2')">2</button>
                <button class="button"onclick="appendNumber('3')">3</button>
                <button class="button operator"onclick="appendOperator('+')">+</button>
              </div>
      
              <div>
                <button class="button" onclick="appendNumber('00')">00</button>
                <button class="button" onclick="appendNumber('0')">0</button>
                <button class="button" onclick="appendOperator('.')">.</button>
                <button class="button equalBtn" onclick="calculate()">=</button>
              </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
